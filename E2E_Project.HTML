<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck_Man</title>
    <link rel="stylesheet" href="E2E_Project.CSS" />
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title"></h1>
      <section id="gameScreen">
        <div class="Menu">
          <img class="img" src="gamer.jpeg" alt="picture" />
          <input placeholder="Your Name" class="input" type="text" />
          <button class="btn">Start Game</button>
        </div>
        <div id="Map" class="Map">
          <div class="Hud">
            <div class="Points"></div>
            <div class="Health"></div>
            <div class="Timer"></div>
          </div>
          <div class="Character"></div>
        </div>
        <div class="grass"></div>
      </section>
    </div>
    <script src="E2E_Project.JS"></script>
  </body>
</html>
